<!-- ================= CONTACT SECTION ================= -->
<section id="contact" class="bg-success text-white py-5 ">
  <div class="container">
    <h2 class="text-center fw-bold mb-4">Contact Us</h2>
    <div class="row">
      <div class="col-md-6">
        <form (submit)="sendEmail($event)">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Your name"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Your email"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea
              name="message"
              class="form-control"
              rows="4"
              placeholder="Your message"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-dark">Send Message</button>
        </form>
      </div>
      <div class="col-md-6">
        <h5>Customer Support</h5>
        <p>{{ email }}</p>
        <p>Phone: +91-9172394311</p>
        <p>Location: IIT-Tathavade</p>
        <h5 class="mt-4">Follow Us</h5>
        <div>
          <a href="#" class="text-white me-3" title="Facebook"><i class="bi bi-facebook"></i></a>
          <a href="#" class="text-white me-3" title="Instagram"><i class="bi bi-instagram"></i></a>
          <a href="#" class="text-white me-3" title="LinkedIn"><i class="bi bi-linkedin"></i></a>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- ================= FOOTER ================= -->
<footer class="bg-dark text-white text-center py-4">
  <div class="container">
    <p class="mb-1">&copy; {{ currentYear }} CropDeal. All rights reserved.</p>
    <div>
      <a href="/" class="text-white text-decoration-none me-3">Home</a>
      <a href="#about" class="text-white text-decoration-none me-3">About</a>
      <a href="#contact" class="text-white text-decoration-none">Contact</a>
    </div>
  </div>
</footer>

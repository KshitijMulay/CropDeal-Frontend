<div class="farmer">
  <h2>Farmers List</h2>
  <!-- <button (click)="goToAdd()">Add Farmer</button>
  <button>
    <a routerLinkActive="active" routerLink="/add-farmer">Add Farmer</a>
  </button> -->
  <table border="1" cellpadding="10" cellspacing="0">
    <thead>
      <tr >
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone No</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @if(farmers.length === 0){
      <tr>
        <td colspan="5">No farmers found.</td>
      </tr>
      }
      @else{
      <tr *ngFor="let farmer of farmers">
        <td>{{ farmer.farmer_id }}</td>
        <td>{{ farmer.first_name }}</td>
        <td>{{ farmer.last_name }}</td>
        <td>{{ farmer.email }}</td>
        <td>{{ farmer.phone_no }}</td>
        <td>
          <button (click)="goToEdit(farmer.farmer_id!)">Edit</button>
          <button (click)="deleteFarmer(farmer.farmer_id!)">Delete</button>
        </td>
      </tr>
    }
    </tbody>
  </table>
</div>

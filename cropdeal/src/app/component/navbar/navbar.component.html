<nav
  class="navbar navbar-expand-lg navbar-dark bg-success bg-opacity-90 sticky-top shadow-lg fs-5 fw-semibold border-bottom border-success-subtle"
>
  <div class="container-fluid">
    <a
      class="navbar-brand text-white fw-bold d-flex align-items-center fs-4"
      routerLink="/"
    >
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWYRj1KugcClNmqVIB5culzsiqvBfc6HwsQg&s"
        alt="Logo"
        width="45"
        height="35"
        class="me-2 rounded-2 border border-white border-2 shadow-sm"
      />
      CropDeal
      <span
        class="fs-6 ms-2 text-warning d-none d-md-inline-block"
        style="font-weight: 400"
        >Empowering Farmers & Dealers</span
      >
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarMenu"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse text-white" id="navbarMenu">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2">
        <li class="nav-item">
          <a
            class="nav-link d-flex align-items-center"
            href="#home"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ><i class="bi bi-house-door me-1"></i> Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" href="#about"
            ><i class="bi bi-info-circle me-1"></i> About</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" href="#contact"
            ><i class="bi bi-envelope me-1"></i> Contact</a
          >
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a
            class="nav-link d-flex align-items-center gap-2"
            routerLink="/login"
            routerLinkActive="active"
            aria-label="Login"
          >
            <i class="bi bi-box-arrow-in-right"></i>
            <span class="fw-semibold">Login</span>
          </a>
        </li>

        <li class="nav-item dropdown" *ngIf="!isLoggedIn">
          <a
            class="nav-link dropdown-toggle d-flex align-items-center gap-1"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-person-plus" aria-hidden="true"></i>
            <span class="fw-semibold">Register</span>
          </a>
          <ul class="dropdown-menu shadow-sm border-0 mt-2">
            <li>
              <a
                class="dropdown-item d-flex align-items-center gap-2 py-2"
                routerLink="/add-farmer"
              >
                <i
                  class="bi bi-person-fill fs-6 text-primary"
                  aria-hidden="true"
                ></i>
                <span>Farmer</span>
              </a>
            </li>
            <li>
              <a
                class="dropdown-item d-flex align-items-center gap-2 py-2"
                routerLink="/add-dealer"
              >
                <i
                  class="bi bi-briefcase-fill fs-6 text-success"
                  aria-hidden="true"
                ></i>
                <span>Dealer</span>
              </a>
            </li>
          </ul>
        </li>

        <li class="nav-item dropdown" *ngIf="isLoggedIn">
          <a
            class="nav-link dropdown-toggle text-white"
            href="#"
            role="button"
            id="userDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-person-circle me-1"></i> {{email}}
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="userDropdown"
          >
            <li>
              <a class="dropdown-item" (click)="onProfile()" role="button">
                <i class="bi bi-person me-1"></i> Profile
              </a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a
                class="dropdown-item text-danger"
                role="button"
                (click)="logout()"
              >
                <i class="bi bi-box-arrow-right me-1"></i> Logout
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <div
    class="card shadow-lg p-4 border-0"
    style="
      width: 100%;
      max-width: 460px;
      border-radius: 1.5rem;
      background: rgba(255, 255, 255, 0.95);
    "
  >
    <div class="card-body">
      <div class="text-center mb-4">
        <!-- <img
          src="assets/WhatsApp.jpg"
          alt="CropDeal Logo"
          width="56"
          height="56"
          class="mb-2 rounded-circle shadow-sm border border-success border-2"
        /> -->
        <h2 class="text-success fw-bold mb-1">Welcome Back</h2>
        <p class="text-muted mb-0">Please enter your credentials to login</p>
      </div>
      <form class="login-form" #loginForm="ngForm" (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label for="email" class="form-label">Email *</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control form-control-lg rounded-pill shadow-sm"
            required
            email
            placeholder="Enter your email"
            [(ngModel)]="userObj.email"
            autocomplete="username"
            #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched"
          />
          <div class="invalid-feedback" *ngIf="email.invalid && email.touched">
            <div *ngIf="email.errors?.['required']">Email is required</div>
            <div *ngIf="email.errors?.['email']">Please enter a valid email address</div>
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password *</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control form-control-lg rounded-pill shadow-sm"
            required
            minlength="6"
            placeholder="Enter your password"
            [(ngModel)]="userObj.password"
            autocomplete="current-password"
            #password="ngModel"
            [class.is-invalid]="password.invalid && password.touched"
          />
          <div class="invalid-feedback" *ngIf="password.invalid && password.touched">
            <div *ngIf="password.errors?.['required']">Password is required</div>
            <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" />
            <label class="form-check-label text-muted" for="rememberMe"
              >Remember me</label
            >
          </div>
          <a
            routerLink="/forgot-password"
            class="text-success small text-decoration-none"
            >Forgot password?</a
          >
        </div>
        <div class="d-grid mb-2">
          <button
            type="submit"
            class="btn btn-success btn-lg rounded-pill shadow-sm fw-semibold"
            [disabled]="loginForm.invalid || loading"
          >
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
            <i *ngIf="!loading" class="bi bi-box-arrow-in-right me-2"></i>
            {{ loading ? 'Logging in...' : 'Login' }}
          </button>
        </div>
        <div class="text-center mt-3">
          <span class="text-muted">Don't have an account?</span>
          <a
            routerLink="/add-farmer"
            class="text-success fw-semibold text-decoration-none ms-1"
            >Register</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
